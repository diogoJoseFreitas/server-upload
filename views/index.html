<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de Arquivo</title>
</head>
<body>
  <h2>Enviar Arquivo</h2>
  <form action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="arquivo" required />
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
